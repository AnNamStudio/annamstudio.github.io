---
layout: contact
title: Liên hệ
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">

        <div class="col-lg-8">
            <h4>Liên hệ</h4>
            <div class="hline"></div>
                <p>Chúng tôi mong muốn được lắng nghe những ý kiến đóng góp của bạn, hoặc nếu bạn có bất kỳ câu hỏi nào, vui lòng điền theo mẫu dưới đây. Chúng tôi sẽ liên lạc với bạn ngay khi có thể!</p>
                <form role="form" action=https://formspree.io/{{site.email}} method="POST">
                    <div class="form-group">
                    <label for="InputName1">Họ tên</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="Name">
                    </div>
                    <div class="form-group">
                    <label for="InputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="Email">
                    </div>
                    <div class="form-group">
                    <label for="InputSubject1">Tiêu đề</label>
                    <input type="text" class="form-control" id="exampleInputSubject1" name="Subject">
                    </div>
                    <div class="form-group">
                    <label for="message1">Nội dung</label>
                    <textarea class="form-control" id="message1" rows="3" name="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-theme">Gửi</button>
                </form>
        </div>

        <div class="col-lg-4">
            <h4>Liên hệ</h4>
            <div class="hline"></div>
                <p>
                    Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
        </div>
        
    </div><!--/row -->
</div><!--/container -->
